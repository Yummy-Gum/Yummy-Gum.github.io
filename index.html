<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>

  </head>

  <body style = "background-color: rgb(0,80,125)">
      <h1 style = "color: white">Number guessing game</h1>
<p id="guesses" style = "color: white"></p>
<p id="lastResult" style = "color: white"></p>
<p id="lowOrHi" style = "color: white"></p>
<div class="form">
  <label for="guessField" style = "color: white">Enter your next guess: </label><input type="Number" id="guessField">
  <button id="guessSubmit">Enter Guess</button>


 <button id="Godmode">Activate God Mode</button>

 <br><a href="https://yummy-gum.github.io/Pen.html" style="color: orange">Drawing Easel</a>
 <br><a href="https://yummy-gum.000webhostapp.com" style="color: rgb(200,210,0);">Click Test</a>
 <br><a href="https://yummy-gum.github.io/25.html" style="color: rgb(255,190,50);">0.001953125</a>
</div>


  </body>
    
  <script>
var randomNumber = Math.floor(Math.random() * 100) + 1;
var guesses = document.getElementById("guesses");
var lastResult = document.getElementById("lastResult");
var lowOrHi = document.getElementById("lowOrHi");
var guessSubmit = document.getElementById("guessSubmit");
var guessField = document.getElementById("guessField");
var guessCount = 1;
function actgm() {
	guessField.value = randomNumber
}
function checkGuess() {
  if ((Math.floor(Math.random()*25) + 1) < 3) {
    window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')
  } else {
    var userGuess = Number(guessField.value);
    guesses.innerHTML += userGuess + " ";
    if(guessCount == 10) {
      lastResult.innerHTML = "!!!GAME OVER!!!";
      disableForm();
    } else {
      
      if(userGuess == randomNumber) {
        lastResult.innerHTML = "Congratulations! You got it right!";
        lowOrHi.innerHTML = "";
        disableForm();
        window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ')
      } else {
        lastResult.innerHTML = "Wrong!";
        if(userGuess < randomNumber) {
          lowOrHi.innerHTML = "Your guess is too low!";
        } else if (userGuess > randomNumber) {
          lowOrHi.innerHTML = "Your guess is too high!";
        }
      }
      guessCount++;
      guessField.value = "";
    }
  }
}
function disableForm() {
  var wholeForm = document.querySelector(".form"); 
  wholeForm.style.opacity = 0.5; 
  guessField.setAttribute("disabled", "disabled");
  guessSubmit.setAttribute("disabled", "disabled"); 
}
guessSubmit.onclick = checkGuess;
Godmode.onclick = actgm;
  </script>
</html>
